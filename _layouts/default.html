---
layout: compress
---

<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<!-- Head -->
{% include head.html %}
<!-- End Head -->

<body>
  
{% if page.layout == "home" %}
<div class="grid-y align-center loader">
  <div class="shrink cell">
    <div class="grid-x grid-padding-x align-center">
    	<div class="shrink cell" data-aos="fade-up">
    		<h1>{{site.title}}</h1>
    	</div>
    </div>
  </div>
</div>
{% endif %}

<!-- Mobile Navigation -->  
{% include navigation--mobile.html %}
<!-- End Mobile Navigation --> 
  
<!-- Wrapper -->
<div class="grid-y grid-padding-y align-justify wrapper">
  
<!-- Navigation -->
<div class="shrink cell">
{% include navigation.html %}
</div>
<!-- End Navigation -->

<!-- Content -->
<div class="shrink cell {{page.layout | slugify}}">
  {{content}}
</div>
<!-- End Content -->


<!-- Footer -->
<div class="shrink cell">
{% include footer.html %}
</div>
<!-- End Footer-->

</div>
<!-- End Wrapper -->

<script src="/assets/js/min/animate-min.js"></script>

</body>

</html>
