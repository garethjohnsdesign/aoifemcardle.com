---
layout: default
---

<div class="grid-x align-center">
  
<!-- Left -->
<div class="small-2 cell">
  {% if page.next.url %}
    <a href="{{page.next.url}}">
    <div class="grid-y grid-x align-center" style="height: 100%">
      
      <div class="shrink cell">
        <div class="callout secondary text-center">
          Previous
        </div>
      </div>
    </div>
    </a>
  {% endif %}
</div>
<!-- End Left -->

<!-- Center -->
<div class="auto cell">
  
<!-- Project Title -->
<div class="grid-x grid-padding-x align-center">
  <div class="shrink cell animate-fade-in">
  	<h4>{{ page.title }}</h4>
  </div>
</div>
<!-- End Project Title -->

<!-- Video -->
<div class="grid-x grid-padding-x align-center">
  <div class="auto cell">
  	<div class="responsive-embed widescreen">
  	  <div data-type="vimeo" data-video-id="{{ page.video }}"></div>
  	</div>
  </div>
</div>
<!-- End Video -->

<!-- Toggle -->
<div class="grid-x grid-padding-x align-center">
  <div class="shrink cell">
  	<a data-toggle="modal"><svg class="icon icon-plus"><use xlink:href="/assets/icons/symbol-defs.svg#icon-plus3"></use></svg></a>
  </div>
</div>
<!-- End Toggle -->


<!-- Reveal -->
<div class="full reveal" id="modal" data-reveal data-close-on-click="true" data-animation-in="fade-in" data-animation-out="fade-out">
  <div class="grid-y align-center" style="height: 100%;">
  <div class="shrink cell">
    <div class="grid-x grid-padding-x align-center">
    	<div class="shrink cell text-center">
    		{{content}}
    		<a class="" data-close aria-label="Close reveal" ><svg class="icon icon-cross2"><use xlink:href="/assets/icons/symbol-defs.svg#icon-cross2"></use></svg></a>
    	</div>
    </div>
  </div>
  </div>
</div>
<!-- End Reveal -->

</div>
<!-- End Center -->
  
<!-- Right -->
<div class="small-2 cell">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">
    <div class="grid-y grid-x align-center" style="height: 100%">
      
      <div class="shrink cell">
        <div class="callout secondary text-center">
          Next
        </div>
      </div>
    </div>
    </a>
  {% endif %}
</div>
<!-- End Right -->
  
  
</div>
