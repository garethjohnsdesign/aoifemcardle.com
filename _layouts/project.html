---
layout: default
---

<!-- Project Title -->
<div class="grid-x grid-padding-x align-center">
  <div class="shrink cell">
  	<h4>{{ page.title }}</h4>
  </div>
</div>
<!-- End Project Title -->

<!-- Video -->
<div class="grid-x grid-padding-x align-center">
  <div class="small-12 medium-8 large-8 cell">
  	
  	<div class="responsive-embed widescreen">
  	  <div data-type="vimeo" data-video-id="{{ page.video }}"></div>
  	</div>
  
  </div>
</div>
<!-- End Video -->

<!-- Toggle -->
<div class="grid-x grid-padding-x align-center">
  <div class="shrink cell">
  	<a data-toggle="animatedModal10"><svg class="icon icon-plus"><use xlink:href="/assets/icons/symbol-defs.svg#icon-plus3"></use></svg></a>
  </div>
</div>
<!-- End Toggle -->


<!-- Reveal -->
<div class="full reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="fade-in" data-animation-out="fade-out">
  <div class="grid-y align-center" style="height: 100%;">
  <div class="shrink cell">
    <div class="grid-x grid-padding-x align-center">
    	<div class="shrink cell text-center">
    		{{content}}
    		<a class="" data-close aria-label="Close reveal" ><svg class="icon icon-plus"><use xlink:href="/assets/icons/symbol-defs.svg#icon-cross2"></use></svg></a>
    	</div>
    </div>
  </div>
  </div>
</div>
<!-- End Reveal -->
